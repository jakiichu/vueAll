<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>


    <div id="app">
        {{ massage }}
    </div>


    <div id="app-2">
        <span v-bind:title="massage">
            наведи на меня брат
        </span>
    </div>


    <div id="app-3">
        <span v-if="seen">сейчас меня видно</span>
    </div>


    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>


    <div id="app-5">
        <p>{{ massage }}</p>
        <button v-on:click="reverseMassage">опракинуть сообщение</button>
    </div>


    <div id="app-6">
        <p>{{ massage }}</p>
        <input v-model="massage">
    </div>
</body>
</html>
